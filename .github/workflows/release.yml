---
name: release
on:
  push:
    branches:
      - main
jobs:
  tagpr:
    runs-on: ubuntu-24.04
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          token: ${{ secrets.TAGPR_GITHUB_PAT }}
      - uses: aquaproj/aqua-installer@5c140f8fcd4035d84e5d893f1e4a9dc1283e1e4a # v4.0.1
        with:
          aqua_version: v2.51.2
      - run: aqua install
      - name: run tagpr
        run: tagpr
        env:
          GITHUB_TOKEN: ${{ secrets.TAGPR_GITHUB_PAT }}
